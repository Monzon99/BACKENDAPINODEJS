<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido a mi API REST</title>
  <style>
    /* Estilos CSS */
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
    
    h1 {
      font-size: 36px;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 20px;
      color: #666;
      line-height: 1.5;
      text-align: center;
    }
    
    a {
      display: block;
      margin-top: 30px;
      text-align: center;
      color: #fff;
      background-color: #007bff;
      border: 1px solid #007bff;
      border-radius: 5px;
      padding: 10px 20px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    a:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenido a mi API REST</h1>
    <p>Gracias por visitar mi API REST. Aquí podrás encontrar información útil y realizar diferentes acciones.</p>
    <a href="#">Empezar</a>
  </div>
</body>
</html>
